<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="styleSheet" href="./css/styles.css" />
    <script src="scripts/addToDo.js"></script>
    <title>AddToDo</title>
  </head>

  <body>
    <h1>NEW TODO</h1>
    <div id="TopButtons">
      <a href="/"> <img src="./images/back.svg"/></a>
      <img onclick="deleteItem()" src="./images/cross.svg" width="48" height="48" />
      <img onclick="addItem()" src="./images/plus.svg" width="48" height="48" />
    </div>
    <form method="POST" action="/addTodo">
      <br />
      <div class="title">
        Task Title: <input type="text" name="title" class="newTodoTitle" /><br />
      </div>
      <div id="taskBar"></div>
      <br />
      <div id="subTasks"></div>
      <div id="save">
        <input type="image" src="./images/tick.png" width="48" height="48" />
      </div>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <link rel="styleSheet" href="/css/styles.css" />
    <script src="/scripts/addToDo.js"></script>
    <script src="/scripts/requests.js"></script>
    <script src="/scripts/loadHomePage.js"></script>
    <title>TODO APP</title>
  </head>
  <body onload="load()">
    <h1>TODO LIST</h1>
    <div id="addTodo">
      <input
        id="addTodoBar"
        class="addTodoTitle"
        type="text"
        onkeydown="saveNewTodo(event)"
        placeholder="➕Add todo"
      />
      <input
        class="searchBar"
        type="text"
        placeholder="🔍 Search todo ..."
        oninput="searchTodo(event)"
      />
    </div>
    <br />
    <div id="todos"></div>
  </body>
</html>

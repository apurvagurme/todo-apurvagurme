<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <link rel="styleSheet" href="css/styles.css" />
    <script src="scripts/eventHandlers.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/requests.js"></script>
    <script src="scripts/loadHomePage.js"></script>
    <title>TODO APP</title>
  </head>
  <body onload="loadAllTodoLists()">
    <div class="topBar">
      <h1>TODO LIST</h1>
      <div></div>
      <input
      id="newTodoTitle"
      type="text"
      onkeydown="addTodo(event)"
      placeholder="➕Add todo"
      />
      <input
      id="searchBar"
      type="text"
      placeholder="🔍 Search Todo"
      oninput="searchTodo(event)"
      />
      <input type="checkbox" oninput="toggleSearchAction(this)" id="searchFilter">
      <label for="searchFilter"><div>
        <span class="todoFilter">TODO</span>
        <span class="taskFilter">TASK</span>
      </div></label>
      <button class="logoutBtn" onclick="logout()">Logout</button>
    </div>
    <br />
    <div id="todoListContainer">
      
    </div>
  </body>
</html>

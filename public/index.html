<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <link rel="styleSheet" href="/css/styles.css" />
    <script src="/scripts/eventHandlers.js"></script>
    <script src="/scripts/requests.js"></script>
    <script src="/scripts/loadHomePage.js"></script>
    <title>TODO APP</title>
  </head>
  <body onload="loadAllTodoLists()">
    <h1>TODO LIST</h1>
    <div id="topBar">
      <input
        id="newTodoTitle"
        type="text"
        onkeydown="addTodo(event)"
        placeholder="➕Add todo"
      />
      <input
        id="searchBar"
        type="text"
        placeholder="🔍 Search todo.."
        oninput="searchTodo(event)"
      />
      <input type="checkbox" oninput="toggleSearchAction(this)" id="searchFilter">
      <label for="searchFilter">Task</label>
    </div>
    <br />
    <div id="todoListContainer"></div>
  </body>
</html>
